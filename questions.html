<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 font-poppins">
    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full bg-pink-200 opacity-30"></div>
            <div class="absolute -bottom-16 -left-16 w-40 h-40 rounded-full bg-yellow-100 opacity-30"></div>
            
            <h1 class="text-3xl font-bold text-pink-500 mb-6 font-dancing">Birthday Quiz Time! ðŸŽ“</h1>
            <p class="text-gray-600 mb-8">Let's see how well you know yourself! Get all answers right to unlock your surprise!</p>
            
            <div id="quiz-container" class="space-y-6 text-left">
                <!-- Questions will be inserted here by JavaScript -->
            </div>
            
            <button id="submit-btn" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white font-medium rounded-full px-8 py-3 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Check Answers <i data-feather="check" class="inline ml-2"></i>
            </button>
            
            <div id="result-message" class="mt-6 hidden">
                <!-- Result message will appear here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
