<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 font-poppins">
    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full bg-pink-200 opacity-30"></div>
            <div class="absolute -bottom-16 -left-16 w-40 h-40 rounded-full bg-yellow-100 opacity-30"></div>
            
            <h1 class="text-3xl font-bold text-pink-500 mb-6 font-dancing">Birthday Access ðŸŽ€</h1>
            
            <form id="loginForm" class="space-y-4">
                <div class="text-left">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all" placeholder="Enter your name">
                </div>
                
                <div class="text-left">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Magic Word</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-300 focus:border-pink-300 transition-all" placeholder="Shh... it's a secret">
                </div>
                
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-medium rounded-full px-8 py-3 transition-all duration-300 transform hover:scale-105 shadow-lg mt-6">
                    Unlock Birthday Magic <i data-feather="lock" class="inline ml-2"></i>
                </button>
            </form>
            
            <div class="mt-8 text-sm text-gray-500">
                <i data-feather="info" class="inline mr-1"></i> Hint: The password is your birth year
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
