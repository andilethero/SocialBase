<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 font-poppins">
    <div id="fireworks-container"></div>
    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 rounded-full bg-pink-200 opacity-30"></div>
            <div class="absolute -bottom-16 -left-16 w-40 h-40 rounded-full bg-yellow-100 opacity-30"></div>
            
            <div class="relative mb-8">
    <div class="w-40 h-40 mx-auto bg-pink-100 rounded-lg flex items-center justify-center relative overflow-hidden">
        <!-- Present Lid -->
        <div id="present-lid" class="absolute top-0 left-0 right-0 h-1/4 bg-pink-400 transition-all duration-1000">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-1 bg-pink-300 rounded-full"></div>
        </div>
        
        <!-- Video Content (hidden initially) -->
        <div id="present-content" class="w-full h-full flex items-center justify-center opacity-0 transition-opacity duration-1000">
            <video 
                id="birthday-video" 
                class="w-full h-full object-cover rounded-lg" 
                controls
                style="display: none;"
            >
                <source src="Milvideo.mp4" type="video/mp4">
                <source src="birthday-video.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <i data-feather="gift" class="w-16 h-16 text-pink-500"></i>
        </div>
    </div>
    <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-pink-300 rounded-b-lg"></div>
</div>
            
            <h1 class="text-3xl font-bold text-pink-500 mb-4 font-dancing">Surprise! ðŸŽ‰</h1>
            <p class="text-gray-700 mb-6">
                Your birthday celebration awaits! We're going to:
            </p>
            
            <div class="bg-pink-100 rounded-lg p-4 mb-6">
                <p class="font-medium text-pink-700">
                    Jewellery Shopping at The Fields Mall<br>
                    Friday 28 November 2025<br>
                    Dress Code: Elegant & Fabulous
                </p>
            </div>
            
            <p class="text-gray-600 mb-8">
                Can't wait to celebrate with you! This is going to be an unforgettable day!
            </p>
            
            <a href="https://www.google.com/maps/place/Coalesce/@-24.6552499,25.9058569,754m/data=!3m2!1e3!4b1!4m6!3m5!1s0x1ebb5bdfea8c0917:0x1e2d9d1cf1e1152e!8m2!3d-24.6552499!4d25.9058569!16s%2Fg%2F11xgjr0st8?entry=ttu&g_ep=EgoyMDI1MTAyNi4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="inline-block bg-pink-500 hover:bg-pink-600 text-white font-medium rounded-full px-8 py-3 transition-all duration-300 transform hover:scale-105 shadow-lg mb-4">
                View Location <i data-feather="map" class="inline ml-2"></i>
            </a>
            
            <p class="text-sm text-gray-500">
                <i data-feather="clock" class="inline mr-1"></i> Don't be late! See you there!
            </p>
        </div>
    </div>
    
    <script src="components/fireworks.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
    <script>
        // Animate present opening
        setTimeout(() => {
            document.getElementById('present-lid').style.height = '0';
            document.getElementById('present-content').style.opacity = '1';
        }, 500);
    </script>
</body>
</html>
